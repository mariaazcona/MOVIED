{% extends "base.html" %}

{% block content %}
    <div class="background-overlay"></div>
    <div class="button-container">
        <a href="{% url 'list-cinemas' %}" class="button">Go to available cinemas</a>
        <a href="{% url 'list-reservations' %}" class="button">Go to my reservations</a>
    </div>
    <style>
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .button {
            font-size: 20px;
            padding: 20px 40px;
            margin: 0 15px;
            background-color: royalblue;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: steelblue;
        }
    </style>
{% endblock %}
