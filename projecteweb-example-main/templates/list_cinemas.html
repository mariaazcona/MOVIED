{% extends "base.html" %}

{% block content %}
    <div class="background-overlay" property="schema:background-overlay"></div>
    <div class="greeting-container" typeof="schema:WebPage">
        <a class="navbar-brand" style="font-size: larger; font-weight: bold;" property="schema:name">Available
            Cinemas</a>
        <a href="{% url 'home' %}" class="btn-back" property="schema:url">Back</a>
    </div>
    {% if cinemas %}
        <div class="cinema-container">
            {% for cinema in cinemas %}
                <div class="cinema" typeof="schema:MovieTheater">
                    <a href="{% url 'list_movies' cinema.id_cinema %}" property="schema:url">
                        <button property="schema:name"> {{ cinema.name }} </button>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No available cinemas.</p>
    {% endif %}
    <style>
        .cinema-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .cinema {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            text-align: center;
            width: 300px;
            height: auto;
            display: inline-block;
            border: 2px solid #000;
            margin-bottom: 20px;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        .greeting-container {
            background-color: lightblue;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #000;
            width: 60%;
            display: inline-block;
            margin-bottom: 10px;
        }

        .btn-back {
            padding: 7px 14px;
            background-color: ivory;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            border: 1.5px solid #000;
            font-weight: bold;
        }
    </style>
{% endblock %}
